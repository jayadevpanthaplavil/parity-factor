name: Publish Parity Factor

# Triggers: daily cron + manual trigger + main branch update
on:
  schedule:
    - cron: "0 0 1 * *"  # Runs at 00:00 UTC on the 1st of every month
  workflow_dispatch:
  push:
    branches:
      - main # run when main branch is pushed

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Update parity factor JSON
      - name: Update parity factor
        run: npm run update
        env:
          API_BASE: ${{ secrets.API_BASE }}
          API_SUFFIX: ${{ secrets.API_SUFFIX }}

      # 5. Generate date-based version
      - name: Set date-based version
        id: version
        run: |
          VERSION=$(node scripts/semver-date.js)
          # convert dots to dashes for npm tag
          TAG=$(echo $VERSION | tr '.' '-')
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      # 6. Bump package.json version without git tag
      - name: Bump version
        run: npm version ${{ env.VERSION }} --no-git-tag-version

      # 7. Prepare package folder
      - name: Prepare package
        run: |
          rm -rf package
          mkdir package
          cp -r package.json index.js v1/ bin package/
          ls -la package  # debug to verify files

      # 8. Publish to npm
      - name: Publish to npm
        run: |
          cd package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 9. Add date-based npm tag
      - name: Add npm date tag
        run: npm dist-tag add parity-factor@${{ env.VERSION }} ${{ env.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 10. Success message
      - name: Success
        run: echo "Parity factor published successfully! Version ${{ env.VERSION }}"

      # 11. Purge CDN cache
      - name: Purge jsDelivr CDN Cache
        uses: egad13/purge-jsdelivr-cache@v1
        with:
          url: 'https://cdn.jsdelivr.net/npm/parity-factor@latest/v1/parity.json'

